{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        body {
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        .login-container h1 {
            color: #000000;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 25px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box;
        }
        .btn {
            background-color: #000000;
            color: white;
            padding: 12px;
            border-radius: 25px;
            border: none;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #333333;
        }
        .signup-link {
            margin-top: 15px;
            font-size: 14px;
        }
        .signup-link a {
            color: #000000;
            text-decoration: none;
            font-weight: bold;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
        .logo img {
            width: 20%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a3/Aitechat.jpg?20250412192636" alt="Aiter">
            <h1>Chataite</h1>
        </div>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="كي يسموك" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="دخل الموتباس" required>
            </div>
            <button type="submit" class="btn">سجل الدخول</button>
        </form>
        <p class="signup-link">ما عندكش كونت؟<a href="{% url 'signup' %}">صنع كونت</a></p>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            const usernameInput = document.getElementById('username');
            usernameInput.value = usernameInput.value.trim();
            
            const passwordInput = document.getElementById('password');
            passwordInput.value = passwordInput.value.trim();
        });

        {% if request.user.is_authenticated %}
            window.location.href = "{% url 'chat_list' %}";
        {% endif %}
    </script>
</body>
</html>
