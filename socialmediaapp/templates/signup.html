<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SocialApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body {
            background: #f8f8f8;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }
        .form-control {
            border-radius: 25px;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            width: 100%;
            box-sizing: border-box;
        }
        .btn-primary {
            background-color: #000000;
            border-color: #696969;
            color: #fff;
            border-radius: 25px;
            padding: 10px 20px;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #757575;
            border-color: #7a7a7a;
            transform: translateY(-2px);
        }
        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 20%;
            height: auto;
            border-radius: 10px;
        }
        .logo h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }
        .text-center {
            text-align: center;
        }
        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
            padding: 10px;
            border-radius: 5px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a3/Aitechat.jpg?20250412192636" alt="Aiter">
            <h1>Chataite</h1>
        </div>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" id="username" name="username" class="form-control" placeholder="كي يسموك؟" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" class="form-control" placeholder="صنع موتباس" required>
            </div>
            <div class="form-group">
                <input type="password" id="password_confirmation" name="password_confirmation" class="form-control" placeholder="عاود دخل الموتباس" required>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-user-plus"></i> صنع كونت
            </button>
        </form>
        <p class="text-center mt-3">
           عندك كونت؟ <a href="{% url 'login' %}">سجل الدخول</a>
        </p>
    </div>
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        {% if request.user.is_authenticated %}
            window.location.href = "{% url 'chat_list' %}";
        {% endif %}
    </script>
</body>
</html>
